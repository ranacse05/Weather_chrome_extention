<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 250px;">
        <h2 class="text-center">Weather</h2>
        <div id="loading"><img src="images/loading.gif" /></div>
        <table id="table" style="display:none;" class="table">
            <thead>
                <tr>
                    <td id="WeatherIcon">
                        <img src="images/1530390_sunny_rain_cloudy_weather_clouds.png" alt="" width="128" height="128">
                     </td>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td id="WeatherDate">2022-09-01</td>
            </tr>
            <tr>
                <td id="WeatherLocation">Dhaka</td>
            </tr>
            <tr>
                <td id="WeatherText">Cloudy</td>
            </tr>
            <tr>
                <td id="Temperature"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
